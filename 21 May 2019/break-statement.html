<!DOCTYPE html>
<html>
<head>
	<title>loop-control</title>
</head>
<body>

	<script type="text/javascript">
		
		var x = 0;

		document.write("Web Development" + "<br>");

		document.write("Class Roll no." + "<br>");

		while (x < 28) {

			if ( x == 15) {

				break

			}

			x = x + 1;

			document.write(x + "<br>");
		}

	</script>

</body>
</html>
