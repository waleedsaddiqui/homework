<!DOCTYPE html>
<html>
<head>
	<title>continue-statement</title>
</head>
<body>

	<script type="text/javascript">
		
		var x = 1;

		document.write("Web Develpement" + "<br>");

		while (x < 28) {

			x = x + 1;

			if (x == 15) {

				continue;

			}

			document.write(x + "<br>");

		}


	</script>

</body>
</html>
