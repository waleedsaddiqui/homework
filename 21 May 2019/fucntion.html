<!DOCTYPE html>
<html>
<head>
	<title>function</title>
</head>
<body>

		<p>Click the button</p>

		<form>

			<input type="button" onclick="sayHello()" value="SayHello">

		</form>

		<script type="text/javascript">
		
		function sayHello() {

			document.write("Good Morning!");

		}

	</script>

</body>
</html>
