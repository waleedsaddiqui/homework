<!DOCTYPE html>
<html>
<head>
	<title>starpattern</title>
</head>
<body>

	<script type="text/javascript">
		
		for (var i = 1; i <= 4; i++){

			for (var j = 4; j >= i; j--){
				
				document.write(' &nbsp');
				//document.write("<br>");
			}

			for (var k = 1; k <= i; k++){

				document.write("*");
				//document.write("<br>");
			}

			for (var l = 2; l <= i; l++){

				document.write("*");
				//document.write("<br>");
			}

			document.write();
			document.write("<br>");
		}

		for (var i = 1; i <= 3; i++) {

			for (var j = 0; j <= i; j++) {
				
				document.write(' &nbsp');
				
			}

			for (var k = 2; k >= i; k--) {

				document.write("*");
				
			}

			for (var l = 3; l >= i; l--) {

				document.write("*");
				
			}

			document.write();
			document.write("<br>");
		}
	</script>

</body>
</html>
