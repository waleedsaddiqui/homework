<!DOCTYPE html>
<html>
<head>
	<title>starpattern2</title>
</head>
<body>

	<script type="text/javascript">
		

		for(var a = 5; a >= 1; a--) {

			for (var s = 1; s < a; s++) {

				document.write("*");

			}

			document.write("*");

			document.write("<br>")

		}

	</script>

</body>
</html>
