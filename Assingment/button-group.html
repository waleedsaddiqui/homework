<!DOCTYPE html>
<html>
<head>
	<title>button-group</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  	<style type="text/css">
  		
  		.container{

  			border-bottom: 1px solid #ccc;
  			
  		}

  	</style>
  	
</head>
<body>

	<div class="container">

		<h1><b><u>Button Group</u>:-</b></h1>

		<div class="btn-group">

			<button type="button" class="btn btn-primary">Button 1</button>
			<button type="button" class="btn btn-primary">Button 2</button>
			<button type="button" class="btn btn-primary">Button 3</button>

		</div>

	</div>

	<div class="container">

		<h1><b><u>Button Groups-Sizes</u>:-</b></h1>
		  

		<h3>Large Buttons:</h3>

			<div class="btn-group btn-group-lg">

			    <button type="button" class="btn btn-primary">Button 1</button>
				<button type="button" class="btn btn-primary">Button 2</button>
				<button type="button" class="btn btn-primary">Button 3</button>

			</div>

		<h3>Default Buttons:</h3>

			<div class="btn-group">

			    <button type="button" class="btn btn-primary">Button 1</button>
				<button type="button" class="btn btn-primary">Button 2</button>
				<button type="button" class="btn btn-primary">Button 3</button>

			</div>

		<h3>Small Buttons:</h3>

			<div class="btn-group btn-group-sm">

			    <button type="button" class="btn btn-primary">Button 1</button>
				<button type="button" class="btn btn-primary">Button 2</button>
				<button type="button" class="btn btn-primary">Button 3</button>

			</div>

		<h3>Extra Small Buttons:</h3>

		    <div class="btn-group btn-group-xs">

			    <button type="button" class="btn btn-primary">Button 1</button>
				<button type="button" class="btn btn-primary">Button 2</button>
				<button type="button" class="btn btn-primary">Button 3</button>

		    </div>

	</div>

	<div class="container">

		<h1><b><u>Vertical Button Group</u>:-</b></h1>
		 
			<div class="btn-group-vertical">
	  
			    <button type="button" class="btn btn-primary">Button 1</button>
				<button type="button" class="btn btn-primary">Button 2</button>
				<button type="button" class="btn btn-primary">Button 3</button>

			</div>

	</div>

	<div class="container">

		<h1><b><u>Justified Button Groups</u>:-</b></h1>

			<div class="btn-group btn-group-justified">

			    <a href="#" class="btn btn-primary">Button 1</a>
			    <a href="#" class="btn btn-primary">Button 2</a>
			    <a href="#" class="btn btn-primary">Button 3</a>

			</div>

	</div>

	<div class="container">

		<h2>Nesting Button Groups</h2>
		 
			<div class="btn-group">

			    <button type="button" class="btn btn-primary">Button 1</button>
			    <button type="button" class="btn btn-primary">Button 2</button>

			    <div class="btn-group">

				    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
				    Button 3 <span class="caret"></span></button>

			     	<ul class="dropdown-menu" role="menu">

				        <li><a href="#">Tablet</a></li>
				        <li><a href="#">Smartphone</a></li>

			      	</ul>

			    </div>

			</div>

	</div>

	<div class="container">

		<h2>Split Buttons</h2>

			<div class="btn-group">
			
			    <button type="button" class="btn btn-primary">Button</button>

			    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
			      <span class="caret"></span>
			    </button>

			    <ul class="dropdown-menu" role="menu">

			      <li><a href="#">Tablet</a></li>
			      <li><a href="#">Smartphone</a></li>

			    </ul>

			</div>
	</div>

</body>
</html>
