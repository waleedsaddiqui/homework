<!DOCTYPE html>
<html>
<head>
	<title>buttons</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  	<style type="text/css">
  		
  		.container{

  			border-bottom: 1px solid #ccc;
  			
  		}

  	</style>
  	
</head>
<body>

	<div class="container">

	  	<h1><b><u>Button Styles</u>:-</b></h1> 	

			<button type="button" class="btn">Basic</button>
			<button type="button" class="btn btn-default">Click me</button>
			<button type="button" class="btn btn-primary">Click me</button>
			<button type="button" class="btn btn-success">Click me</button>
			<button type="button" class="btn btn-info">Click me</button>
			<button type="button" class="btn btn-warning">Click me</button>
			<button type="button" class="btn btn-danger">Click me</button>
			<button type="button" class="btn btn-link">Click me</button>  

	</div>

	<div class="container">

	  	<h1><b><u>Button Sizes</u>:-</b></h1>

			<button type="button" class="btn btn-primary btn-lg">Click me</button>
			<button type="button" class="btn btn-primary btn-md">Click me</button>    
			<button type="button" class="btn btn-primary btn-sm">Click me</button>
			<button type="button" class="btn btn-primary btn-xs">Click me</button>

	</div>

	<div class="container">



		<h2>Block Level Buttons</h2>

			<button type="button" class="btn btn-primary btn-block">Click me</button>
			<button type="button" class="btn btn-default btn-block">Click me</button>

		<h2>Large Block Level Buttons</h2>

			<button type="button" class="btn btn-primary btn-lg btn-block">Click me</button>
			<button type="button" class="btn btn-default btn-lg btn-block">Click me</button>

		<h2>Small Block Level Buttons</h2>

			<button type="button" class="btn btn-primary btn-sm btn-block">Click me</button>
			<button type="button" class="btn btn-default btn-sm btn-block">Click me</button>

	</div>

	<div class="container">

		<h1><b><u>Active/Disabled Buttons</u>:-</b></h1>
		
			<button type="button" class="btn btn-primary active">Active Primary</button>
  			<button type="button" class="btn btn-primary disabled">Disabled Primary</button>

	</div>

</body>
</html>
