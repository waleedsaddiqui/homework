<!DOCTYPE html>
<html>
<head>
	<title>grid</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  	<style type="text/css">
  		
  		.row{

  			border-bottom: 1px solid #ccc;
  			margin-bottom: 5px;
  			
  		}

  	</style>

</head>
<body>

	<div class="row text-center">

		<div class="col-sm-3" style="background-color: SlateBlue; padding: 15px; ">col-sm-3</div>
		<div class="col-sm-3" style="background-color: Gray; padding: 15px;">col-sm-3</div>
		<div class="col-sm-3" style="background-color: DodgerBlue; padding: 15px;">col-sm-3</div>
		<div class="col-sm-3" style="background-color: LightGray; padding: 15px;">col-sm-3</div>
	</div>


	<div class="row text-center">

		<div class="col-xs-4" style="background-color: LightGray; padding: 15px;">col-sm-4</div>
		<div class="col-xs-4" style="background-color: SlateBlue; padding: 15px;">col-sm-4</div>
		<div class="col-xs-4" style="background-color: Gray; padding: 15px;">col-sm-4</div>

	</div>

	<div class="row text-center">

		<div class="col-lg-4" style="background-color: MediumSeaGreen; padding: 15px;">col-lg-4</div>
		<div class="col-lg-8" style="background-color: DodgerBlue; padding: 15px;">col-lg-8</div>

	</div>

	<div class="row text-center">

		<div class="col-md-6" style="background-color: Orange; padding: 15px;">col-sam-6</div>
		<div class="col-md-6" style="background-color: Violet; padding: 15px;">col-sam-6</div>

	</div>

	<div class="row text-center">

		<div class="col-lg-4" style="background-color: MediumSeaGreen; padding: 15px;">col-lg-4</div>
		<div class="col-lg-8" style="background-color: DodgerBlue; padding: 15px;">col-lg-8</div>

	</div>

</body>
</html>
