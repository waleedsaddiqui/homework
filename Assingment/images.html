<!DOCTYPE html>
<html>
<head>
	<title>images</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<style type="text/css">
		
		.images{

			width: 220px;
    		height: 170px;
    		margin-bottom: 20px;


		}

		.images1{


			width: 300px;
			height: 200px;

		}

		.cont{

			width: 30%;
			float: left;
			margin-left: 15px; 

		}

		.border{

  			border-bottom: 1px solid #ccc;

  		}


	</style>

</head>
<body>

	<div class="border">

		<div class="cont">

			<h1><b><u>Rounded Corners</u>:-</b></h1>
			
			<img src="images/paris.jpg" class="img-rounded images" alt="paris">

		</div>

		<div class="cont">

			<h1><b><u>Circle</u>:-</b></h1>
			
			<img src="images/sanfran.jpg" class="img-circle images" alt="sanfran">

		</div>

		<div class="cont">

			<h1><b><u>Thumbnail</u>:-</b></h1>
			
			<img src="images/newyork.jpg" class="img-thumbnail images" alt="newyork">

		</div>

	</div>	

	<div class="border">

		<center>

		<h1><b><u>Responsive</u>:-</b></h1>
		
		
		<img src="images/ba.jpg" class="img-responsive images1" alt="ba">

		</center>

	</div>

	<div class="border">

		<h1 style="text-align: center;"><b><u>Image Gallery</u>:-</b></h1>
		
		<div class="rows">
			
			<div class="col-md-4">
				
				<div class="thumbnail">
					
					<a href="images/paris.jpg" target="_blank">
					<img src="images/paris.jpg" alt="paris" style="width: 100%;">
					</a>

				</div>

			</div>

			<div class="col-md-4">
				
				<div class="thumbnail">
					
					<a href="images/sanfran.jpg" target="_blank">
					<img src="images/sanfran.jpg" alt="sanfran" style="width: 100%;">
					</a>

				</div>

			</div>

			<div class="col-md-4">
				
				<div class="thumbnail">
					
					<a href="images/newyork.jpg" target="_blank">
					<img src="images/newyork.jpg" alt="newyork" style="width: 100%;">
					</a>

				</div>

			</div>

		</div>

	</div>

</body>
</html>
