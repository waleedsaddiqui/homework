<!DOCTYPE html>
<html>
<head>
	<title>dowhileloop</title>
</head>
<body>

	<script type="text/javascript">
		
		var count = 0;

		document.write("Starting loop" + "<br>")

		do {

			document.write("Current Count : " + count);
			document.write("<br>");
			count++;

		} while (count < 0);

		document.write("Loop stooped!");

	</script>

</body>
</html>
