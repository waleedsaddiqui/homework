<!DOCTYPE html>
<html>
<head>
	<title>forloop</title>
</head>
<body>

	<script type="text/javascript">
		
		var count;

		document.write("Strarting loop" + "<br>")

		for (count = 0; count <= 10; count++) {

			document.write("Current Count : " + count);
			document.write("<br>");

		}

		document.write("Loop stopped!")

		
	</script>

</body>
</html>
