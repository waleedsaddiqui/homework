<!DOCTYPE html>
<html>
<head>
	<title>whileloop</title>
</head>
<body>

	<script type="text/javascript">
		
		var count = 0;

		document.write("Starting loop" + "<br>")

		while (count <= 10) {

			document.write("Current Count : " + count);
			document.write("<br>");
			count++;

		}

		document.write("Loop stopped!");

	</script>

</body>
</html>
