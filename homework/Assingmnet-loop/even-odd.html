<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Assignment</title>
</head>
<body>

	<script type="text/javascript">
		
		let count=1;
		

		for (count=1;count<=10;count++) 
		{
			if (count%2==0) {
				document.write(count + " is even <br>");
			} 
			else {
				document.write(count + " is odd <br>");
			}
		}

		

	</script>
	
</body>
</html>
