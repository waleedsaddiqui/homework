
<!DOCTYPE html>
<html>
<head>
	<title>empty cells</title>
	<style type="text/css">
		table.empty{
			width: 350px;
			border-collapse: separate;
			
		}
      td.empty{
      	padding: 15px;
      	border-style: solid;
      	border-width: 5px;
      	border-color: #999999;
      }

	</style>
</head>
<body>
<table class="empty">
	<tr>
		<th></th>
		<th>title one</th>
	    <th>title two</th>
     </tr>
     <tr>
     	<th>row title</th>
     	<td class="empty">value</td>
     	<td class="empty">value</td>
     </tr>
     <tr>
     	<th>row title</th>
     	<td class="empty">value</td>
     	<td class="empty"></td>


     </tr>


</table>
</body>
</html>
