<!DOCTYPE html>
<html>
<head>
	<title>TABLE</title>
	<style type="text/css">
 
	table.one{
		border-collapse: collapse;
	}
	table.two{
		border-collapse: separate;
	}
	td.a{
		border-style:dotted;
		border-width:5px; border-color: #000; padding:12px;
	}	
	td.b{
		border-style: solid; border-width:5px; border-color: #000; padding:12px;
	}
	</style>
	
	
</head>
<body>

<caption>collapse border</caption>
<table class="one">
<tr>
	<td class="a">cell A collapse</td>
</tr>	
<tr>
	<td class="b">cell B collapse</td>
</tr>

</table>
<br>
<caption>separate border</caption>
<table class="two">
	<tr>
		<td class="a">cell A separate</td>
	</tr>
	<tr>
		<td class="b">cell B separate </td>
	</tr>


</table>
</body>
</body>
</html>
